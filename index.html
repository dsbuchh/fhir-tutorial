<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/fhirclient/build/fhir-client.js"></script>
<script>
console.log('hi mom');

FHIR.oauth2.ready()
    .then(client => {
        //console.log(client.request(client.user.fhirUser));
        return client.request("Patient/" + client.patient.id);
    })
    .then(patient => {
        console.log("Client Data:", patient);
        document.body.innerHTML = `<pre>${JSON.stringify(patient, null, 2)}</pre>`
    })
    .catch(error => {
        console.error("Error fetching patient data:", error);
    });
</script>
<body>
    <h1>Welcome to my github FHIR page CDN v10</h1>
    <p>Hello world!</p>
</body>
</html>
